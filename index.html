<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inscripciones ‚Äì Aprobaciones</title>
  <style>
    *{box-sizing:border-box} body{margin:0;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px;font-family:Segoe UI,Tahoma,Verdana,sans-serif}
    .container{max-width:1200px;margin:0 auto}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12);overflow:hidden}
    .header{display:flex;justify-content:space-between;align-items:center;padding:20px 24px}
    .title{font-size:22px;font-weight:800}
    .badge{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border-radius:999px;padding:6px 12px}
    .panel{background:#fff;border-radius:16px;margin:16px 0;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,button,select{padding:10px;border-radius:10px;border:2px solid #e5e7eb;font-size:14px}
    button{background:#6970f6;color:#fff;border:none;cursor:pointer} button:hover{opacity:.9}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px}
    .stat{background:#fff;border-radius:12px;padding:16px;text-align:center;box-shadow:0 6px 16px rgba(0,0,0,.06)}
    .stat .n{font-size:30px;font-weight:900;background:linear-gradient(135deg,#667eea,#764ba2);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .table{overflow:auto;border-radius:16px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:12px 14px;border-bottom:1px solid #f1f5f9}
    th{background:#f8fafc;font-weight:700}
    .chip{display:inline-block;font-size:12px;padding:5px 10px;border-radius:999px;border:1px solid #e5e7eb;margin-right:6px}
    .ok{background:#d4edda;color:#155724;border-color:#c3e6cb}
    .warn{background:#fff3cd;color:#856404;border-color:#ffe69c}
    .bad{background:#f8d7da;color:#721c24;border-color:#f5c6cb}
    .info{background:#e3f2fd;color:#1976d2;border-color:#bbdefb}
    .muted{background:#eee;color:#444;border-color:#ddd}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn-ok{background:#28a745} .btn-bad{background:#dc3545} .btn-doc{background:#ff9800} .btn-lock{background:#9e9e9e} .btn-rev{background:#6b7280}
    .note{position:fixed;right:20px;top:20px;padding:12px 16px;border-radius:10px;color:#fff;display:none;box-shadow:0 10px 20px rgba(0,0,0,.2);z-index:99}
    .note.success{background:#16a34a} .note.error{background:#dc2626} .note.info{background:#0284c7}
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:600px){.grid{grid-template-columns:1fr} th,td{font-size:12px;padding:9px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <div class="title">üéì Inscripciones ‚Äì Aprobaciones</div>
        <div class="badge" id="userBadge">Operador</div>
      </div>

      <!-- Config -->
      <div class="panel">
        <div class="row">
          <input id="apiKey" placeholder="API Key Jotform">
          <input id="formId" placeholder="Form ID">
          <button id="saveCfg">Guardar</button>
          <button id="sync">Sincronizar</button>
          <button id="clearCache">Limpiar cach√© local</button>
        </div>
        <small style="color:#6b7280">Producci√≥n: esta app actualiza <b>por proxy</b> para evitar CORS.</small>
      </div>

      <!-- Stats -->
      <div class="grid">
        <div class="stat"><div class="n" id="stTotal">0</div><div>Total</div></div>
        <div class="stat"><div class="n" id="stPend">0</div><div>Pendientes</div></div>
        <div class="stat"><div class="n" id="stOk">0</div><div>Aprobados</div></div>
        <div class="stat"><div class="n" id="stBad">0</div><div>Rechazados</div></div>
      </div>

      <!-- Filtros -->
      <div class="panel">
        <div class="row">
          <select id="sedeF"><option value="">Todas las sedes</option></select>
          <select id="gradoF"><option value="">Todos los grados</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option></select>
          <select id="estadoF"><option value="">Todos</option><option>Pendiente</option><option>En Progreso</option><option>Aprobado</option><option>Rechazado</option><option>Solicitar Documentos</option><option>Bloqueado</option></select>
          <input id="busca" placeholder="Buscar por nombre o documento">
          <button id="export">Exportar CSV</button>
        </div>
      </div>

      <!-- Tabla -->
      <div class="panel table">
        <table>
          <thead>
          <tr>
            <th>Nombre</th><th>Documento</th><th>Grado</th><th>Sede</th><th>Jornada</th>
            <th>Estados</th><th>Acciones</th>
          </tr>
          </thead>
          <tbody id="tbody"><tr><td colspan="7" style="text-align:center">Sin datos</td></tr></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="note" class="note"></div>

  <script>
    // ============ CONFIG ============
    // Cambia estos dos si tu dominio/secreto son distintos en Vercel:
    const PROXY_URL   = 'https://aprobaciones-jotform.vercel.app/api/jotform/update';
    const PROXY_TOKEN = '12345-seguro'; // debe coincidir con PROXY_SECRET de Vercel (si no lo usas, puedes quitar el header)

    // Si tu campo en JF es Dropdown, estas deben ser las opciones exactas:
    const ALLOWED_STATES = ['Pendiente','Aprobado','Rechazado','Solicitar Documentos','Bloqueado','En Progreso'];

    // ============ VARIABLES ============
    let apiKey = localStorage.getItem('jf_api') || '';
    let formId = localStorage.getItem('jf_form') || '';
    let all = [];   // dataset completo
    let view = [];  // dataset filtrado

    // ============ HELPERS UI ============
    const $ = id => document.getElementById(id);
    const note = (msg,type='info')=>{
      const n = $('note'); n.textContent = msg; n.className='note '+type; n.style.display='block'; setTimeout(()=>n.style.display='none',2500);
    };
    const cls = (estado)=>{
      const n = (estado||'').toLowerCase();
      if(n.includes('aproba')) return 'ok';
      if(n.includes('rechaza')) return 'bad';
      if(n.includes('progreso')) return 'info';
      if(n.includes('solicitar')) return 'warn';
      if(n.includes('bloque')) return 'muted';
      return 'warn';
    };

    // ============ CONFIG / STORAGE ============
    $('apiKey').value = apiKey; $('formId').value = formId;
    $('saveCfg').onclick = ()=>{
      apiKey = $('apiKey').value.trim();
      formId = $('formId').value.trim();
      localStorage.setItem('jf_api', apiKey);
      localStorage.setItem('jf_form', formId);
      note('Configuraci√≥n guardada','success');
    };
    $('clearCache').onclick = ()=>{
      localStorage.removeItem('jotform_local_changes');
      note('Cach√© local eliminada','success');
    };

    // ============ EXPORT ============
    $('export').onclick = ()=>{
      if(view.length===0){ note('No hay datos para exportar','error'); return; }
      let csv = 'Nombre,Documento,Grado,Sede,Jornada,Estado (UI),Estado de aprobaci√≥n (JF)\n';
      view.forEach(s=>{
        csv += `"${s.nombre}","${s.documento}","${s.grado}","${s.sede}","${s.jornada}","${s.estadoUI}","${s.estadoJF||''}"\n`;
      });
      const blob = new Blob(['\ufeff'+csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob); const a = document.createElement('a');
      a.href = url; a.download = 'estudiantes.csv'; a.click();
    };

    // ============ FILTROS ============
    $('busca').oninput = render;
    $('sedeF').onchange = render;
    $('gradoF').onchange = render;
    $('estadoF').onchange = render;

    // ============ SYNC: Traer submissions ============
    $('sync').onclick = async ()=>{
      if(!apiKey || !formId){ note('Falta API Key y/o Form ID','error'); return; }
      note('Sincronizando...','info');

      // Traemos submissions (agregando workflow_status por si lo quieres mostrar)
      const url = `https://api.jotform.com/form/${formId}/submissions?apiKey=${apiKey}&limit=200&addWorkflowStatus=1`;
      try{
        const r = await fetch(url);
        const data = await r.json();
        if(!data?.content){ note('Sin env√≠os','error'); return; }

        const sedes = new Set();
        all = data.content.map(sub=>{
          const a = sub.answers || {};
          const nombres = a['4']?.answer || a['4']?.prettyFormat || '';
          const apellidos = a['5']?.answer || a['5']?.prettyFormat || '';
          const sede = a['2']?.answer || '‚Äî';
          const estadoJF = (()=>{
            // Intentamos encontrar respuesta del campo ‚ÄúEstado de aprobaci√≥n‚Äù.
            // Como el QID lo resuelve el backend, aqu√≠ buscamos un label aproximado para pintar;
            // si no aparece, dejamos vac√≠o y se actualizar√° al primer cambio exitoso.
            for(const k in a){
              const lbl = normalize(a[k]?.text || '');
              if(lbl.includes('estado de aprobacion')) return a[k]?.answer || '';
            }
            return '';
          })();

          sedes.add(sede);
          return {
            submissionId: sub.id,
            nombre: `${nombres} ${apellidos}`.trim() || 'Sin nombre',
            documento: a['7']?.answer || 'Sin documento',
            grado: a['8']?.answer || '1',
            sede,
            jornada: a['3']?.answer || '‚Äî',
            estadoUI: estadoJF || 'Pendiente',
            estadoJF: estadoJF || '',
            flowStatus: sub.workflow_status || '',
          };
        });

        // Pintar sedes
        const sedeSel = $('sedeF');
        sedeSel.innerHTML = '<option value="">Todas las sedes</option>' + [...sedes].map(s=>`<option>${s}</option>`).join('');
        render();
        note(`Cargados ${all.length} registros`,'success');
      }catch(e){
        console.error(e); note('No se pudo leer Jotform (revisa API Key / Form ID)','error');
      }
    };

    // ============ RENDER ============
    function render(){
      const sede = $('sedeF').value;
      const grado = $('gradoF').value;
      const est = $('estadoF').value;
      const q = ($('busca').value||'').toLowerCase();

      view = all.filter(s=>{
        return (!sede || s.sede===sede) &&
               (!grado || s.grado===grado) &&
               (!est || s.estadoUI===est) &&
               (!q || s.nombre.toLowerCase().includes(q) || (s.documento||'').includes(q));
      });

      $('stTotal').textContent = view.length;
      $('stPend').textContent  = view.filter(x=>x.estadoUI==='Pendiente' || x.estadoUI==='En Progreso').length;
      $('stOk').textContent    = view.filter(x=>x.estadoUI==='Aprobado').length;
      $('stBad').textContent   = view.filter(x=>x.estadoUI==='Rechazado').length;

      const tb = $('tbody');
      if(view.length===0){ tb.innerHTML = '<tr><td colspan="7" style="text-align:center">Sin resultados</td></tr>'; return; }

      tb.innerHTML = view.map((s,i)=>`
        <tr>
          <td>${s.nombre}</td>
          <td>${s.documento}</td>
          <td>${s.grado}¬∞</td>
          <td>${s.sede}</td>
          <td>${s.jornada}</td>
          <td>
            <span class="chip ${cls(s.estadoUI)}">UI: ${s.estadoUI||'‚Äî'}</span>
            <span class="chip ${cls(s.estadoJF||'Pendiente')}">JF: ${s.estadoJF||'‚Äî'}</span>
            ${s.flowStatus ? `<span class="chip info">Flow: ${s.flowStatus}</span>`:''}
          </td>
          <td class="actions">
            ${(['Pendiente','En Progreso'].includes(s.estadoUI))? `<button class="btn-ok" onclick="act(${i},'Aprobado')">‚úÖ</button>`:''}
            ${(['Pendiente','En Progreso'].includes(s.estadoUI))? `<button class="btn-bad" onclick="act(${i},'Rechazado')">‚ùå</button>`:''}
            ${(['Pendiente','En Progreso'].includes(s.estadoUI))? `<button class="btn-doc" onclick="act(${i},'Solicitar Documentos')">üìÑ</button>`:''}
            ${(['Pendiente','En Progreso'].includes(s.estadoUI))? `<button class="btn-lock" onclick="act(${i},'Bloqueado')">üîí</button>`:''}
            ${(!['Pendiente','En Progreso'].includes(s.estadoUI))? `<button class="btn-rev" onclick="reversar(${i})">‚Ü© Reversar</button>`:''}
          </td>
        </tr>
      `).join('');
    }

    // ============ ACCIONES ============
    async function act(idx, nuevoEstado){
      const row = view[idx];
      const reg = all.find(x=>x.submissionId===row.submissionId);
      if(!reg) return;

      if(ALLOWED_STATES.length && !ALLOWED_STATES.includes(nuevoEstado)){
        note(`El valor "${nuevoEstado}" no coincide con las opciones del campo`, 'error'); return;
      }

      // 1) UI optimista
      reg.estadoUI = nuevoEstado;
      render();

      try{
        // 2) Actualiza en Jotform (el backend resuelve el QID de "Estado de aprobaci√≥n")
        const verificado = await actualizarEstadoEnJotform(reg.submissionId, nuevoEstado);

        // 3) Refresca chip JF con lo que qued√≥
        reg.estadoJF = verificado || nuevoEstado;
        render();
        note('Actualizado ‚úî','success');
      }catch(e){
        console.error(e);
        note('No se pudo escribir en Jotform','error');
      }
    }
    function reversar(idx){ act(idx,'Pendiente'); }

    // ============ LLAMADA AL PROXY ============
    async function actualizarEstadoEnJotform(submissionId, nuevoEstado) {
      const fId = $('formId').value.trim();
      const payload = { submissionId, formId: fId, value: nuevoEstado };

      const resp = await fetch(PROXY_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-Auth-Token': PROXY_TOKEN // si no usas PROXY_SECRET, puedes borrar este header
        },
        body: JSON.stringify(payload)
      });
      const data = await resp.json();
      console.log('Proxy ‚Üí', resp.status, data);
      if (!resp.ok) throw new Error(data?.error || 'Error actualizando en Jotform');
      return data.verified; // lo que realmente qued√≥ en JF
    }

    // ============ UTILS ============
    function normalize(s){ return (s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase().trim(); }
  </script>
</body>
</html>
